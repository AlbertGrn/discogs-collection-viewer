<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vinyl Collection</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="icon" href="/img/icon.ico" sizes="any">
    <link rel="icon" href="/img/icon.svg" type="image/svq+xml">
</head>
<body class="login-body">

    <h1 id="login-header">View your <a id="login-header-link" href="https://www.discogs.com/" target="_blank">Discogs</a><br/>Vinyl Collection</h1>

    <div id="login-box">
        <h2 id="login-box-header">Login</h2>
        <input type="text" class="login-box-input" id="login-username-input" spellcheck="false" placeholder="Your Username">
        <input type="text" class="login-box-input" id="login-token-input" spellcheck="false" placeholder="Your API token">
        <button class="login-box-input" id="login-submit-button">Go!</button>
    </div>

    <a id="login-token-link" href="https://www.discogs.com/de/settings/developers" target="_blank">Where can I get an API token?</a>

    <script src="js/login.js" charset="utf-8"></script>
</body>
</html>
